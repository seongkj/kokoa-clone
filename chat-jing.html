<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:43</span>
      </div>
      <div class="status-bar__column">
        <span>12%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header>
      <div class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">징징이</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Saturday, January 22 2022</div>

      <div class="message-row">
        <img
          src="https://img.etoday.co.kr/pto_db/2021/02/600/20210217102739_1582784_750_750.jpg"
        />
        <div class="massage-row__content">
          <span class="message-outhor">징징이</span>
          <div class="message__info">
            <span class="message__bubble"
              >스폰지밥 시끄러워 주말이잖아 좀 쉬자고!!!</span
            >
            <span class="message__time">19:21</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="massage-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >징징아 그러지말고 너도 가치 놀자~</span
            >
            <span class="message__time">19:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://img.etoday.co.kr/pto_db/2021/02/600/20210217102739_1582784_750_750.jpg"
        />
        <div class="massage-row__content">
          <span class="message-outhor">징징이</span>
          <div class="message__info">
            <span class="message__bubble">싫어</span>
            <span class="message__time">19:25</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-bobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
