<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:43</span>
      </div>
      <div class="status-bar__column">
        <span>12%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header>
      <div class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">뚱이</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Saturday, January 22 2022</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MTBfMTA4%2FMDAxNjMxMjAwNzY3MTEy.qHd_gkz0brXjMIhUarVMBjIfWwTwVHp7WPP7e5VD2dUg.86weOkRnfFjlNfZxXlUH_Lypoadd8HiIe7cfQfiqY64g.JPEG.01062167456%2F%25B0%25FC%25BE%25C7%25BB%25EA%25B6%25D7%25C0%25CC%25C3%25B3%25B7%25B3%25BB%25FD%25B0%25A2%25C7%25CF%25B0%25ED%25C7%25E0%25BA%25B9%25C7%25CF%25B0%25D4%25BB%25EC%25BE%25C6%25BE%25DF%25C1%25F6By%25C0%25AF%25BB%25E7%25C5%25C1%25BA%25ED%25B7%25CE%25B1%25D7.JPG&type=sc960_832"
        />
        <div class="massage-row__content">
          <span class="message-outhor">뚱이</span>
          <div class="message__info">
            <span class="message__bubble">스폰지밥 뭐해?</span>
            <span class="message__time">11:21</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="massage-row__content">
          <div class="message__info">
            <span class="message__bubble">집게리아에서 일하는 중이야</span>
            <span class="message__time">11:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MTBfMTA4%2FMDAxNjMxMjAwNzY3MTEy.qHd_gkz0brXjMIhUarVMBjIfWwTwVHp7WPP7e5VD2dUg.86weOkRnfFjlNfZxXlUH_Lypoadd8HiIe7cfQfiqY64g.JPEG.01062167456%2F%25B0%25FC%25BE%25C7%25BB%25EA%25B6%25D7%25C0%25CC%25C3%25B3%25B7%25B3%25BB%25FD%25B0%25A2%25C7%25CF%25B0%25ED%25C7%25E0%25BA%25B9%25C7%25CF%25B0%25D4%25BB%25EC%25BE%25C6%25BE%25DF%25C1%25F6By%25C0%25AF%25BB%25E7%25C5%25C1%25BA%25ED%25B7%25CE%25B1%25D7.JPG&type=sc960_832"
        />
        <div class="massage-row__content">
          <span class="message-outhor">뚱이</span>
          <div class="message__info">
            <span class="message__bubble">일 끝나고 해파리 잡으러 가자!</span>
            <span class="message__time">11:22</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="massage-row__content">
          <div class="message__info">
            <span class="message__bubble">그래 좋아!</span>
            <span class="message__time">11:24</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MTBfMTA4%2FMDAxNjMxMjAwNzY3MTEy.qHd_gkz0brXjMIhUarVMBjIfWwTwVHp7WPP7e5VD2dUg.86weOkRnfFjlNfZxXlUH_Lypoadd8HiIe7cfQfiqY64g.JPEG.01062167456%2F%25B0%25FC%25BE%25C7%25BB%25EA%25B6%25D7%25C0%25CC%25C3%25B3%25B7%25B3%25BB%25FD%25B0%25A2%25C7%25CF%25B0%25ED%25C7%25E0%25BA%25B9%25C7%25CF%25B0%25D4%25BB%25EC%25BE%25C6%25BE%25DF%25C1%25F6By%25C0%25AF%25BB%25E7%25C5%25C1%25BA%25ED%25B7%25CE%25B1%25D7.JPG&type=sc960_832"
        />
        <div class="massage-row__content">
          <span class="message-outhor">뚱이</span>
          <div class="message__info">
            <span class="message__bubble">이따 봐</span>
            <span class="message__time">11:24</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-bobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
