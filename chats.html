<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:43</span>
      </div>
      <div class="status-bar__column">
        <span>12%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component-chats">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MTBfMTA4%2FMDAxNjMxMjAwNzY3MTEy.qHd_gkz0brXjMIhUarVMBjIfWwTwVHp7WPP7e5VD2dUg.86weOkRnfFjlNfZxXlUH_Lypoadd8HiIe7cfQfiqY64g.JPEG.01062167456%2F%25B0%25FC%25BE%25C7%25BB%25EA%25B6%25D7%25C0%25CC%25C3%25B3%25B7%25B3%25BB%25FD%25B0%25A2%25C7%25CF%25B0%25ED%25C7%25E0%25BA%25B9%25C7%25CF%25B0%25D4%25BB%25EC%25BE%25C6%25BE%25DF%25C1%25F6By%25C0%25AF%25BB%25E7%25C5%25C1%25BA%25ED%25B7%25CE%25B1%25D7.JPG&type=sc960_832"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">뚱이</h4>
              <h6 class="user-component__subtitle">그래 좋아!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:21</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-jing.html">
        <div class="user-component user-component-chats">
          <div class="user-component__column">
            <img
              src="https://upload2.inven.co.kr/upload/2019/10/04/bbs/i14124549304.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">징징이</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:42</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-bobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
